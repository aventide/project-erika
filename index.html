<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Uploaded Files</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="view.js"></script>
    <link rel="stylesheet" href="uploaded_files.css">
</head>
<body>
<header><h2>Choose a file. Upload it. All uploads appear below.</h2></header>
<div class="upload-section">
    <form enctype="multipart/form-data" action="/upload" method="post" id="upload_file">
        <input class="inputfile" type="file" name="file" id="file" required />
        <input type="submit" class="inputfile" id="file_upload">
        <label for="file" class="btn">Choose File</label>
        <label for="file_upload" class="btn" id="add-file"><img src="images/ic_backup_white_24px.svg" id="cloud-icon"></label>
    </form>
</div>
<div id="files">
</div>
<div id="toolbar-container">
    <div id="toolbar">
        <img src="images/lines.png" id="switch-view-btn">
    </div>
</div>
<div class="pre-footer"></div>
<footer><span class="copyright-text">Copyright &copy; 2017 Alex Staples. All Rights Reserved.</span></footer>
</body>
</html>
