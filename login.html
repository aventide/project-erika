</head>
<body>
<header><h2>Please log in to view and upload files.</h2></header>
<div id="login-container">
    <form action="/login" method="post" class="login-form">
        <input type="text" name="username" placeholder=" Username" class="login-field">
        <input type="password" name="password" placeholder=" Password" class="login-field">
        <input class="submit-login" type="submit" id="submit-login" required/>
        <label for="submit-login" class="submit-button">Log In</label>
    </form>
</div>

<div id="toolbar-container">
    <div id="toolbar">
        <!--<img src="images/lines.png" id="switch-view-btn">-->
    </div>
</div>
